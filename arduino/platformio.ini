[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =  
  DHT sensor library

[env:unitTests]
build_type = debug
platform = native
lib_compat_mode = off
;test_build_project_src = false
lib_deps =    
    ;ArduinoFake    
lib_ignore = 
  Adafruit Unified Sensor
  DHT sensor library
build_flags = -std=gnu++11